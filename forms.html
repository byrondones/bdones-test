<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <header>
        <h1>Welcome to our Website</h1>
        <p>Click down below to learn more!</p>
        <button>Learn More</button>
    </header>
    
    <main>
        <h1>This is a example of a Form</h1>
        <Form>
            <input type="text" placeholder="Ex. John Doe">
            <input type="number" min="18" max="65" placeholder="25">
            <input type="email" placeholder="Ex. Jdoe@gmail.com">
            <input type="password">
            <input type="datetime-local" value="2023-01-01">
            <input type="color">
            <input type="file">

            <!-- Radio Button -->
            <p>Gender:</p>
            <span>Male</span>
            <input type="radio" name="Sex">

            <span>Female</span>
            <input type="radio" name="Sex">
<br>
            <!-- Check Box -->
            <p>Hobbies:</p>
            <span>Dancing</span>
            <input type="checkbox" name="hobbies">
            <span>Reading</span>
            <input type="checkbox" name="hobbies">
            <span>Singing</span>
            <input type="checkbox" name="hobbies">
            <span>Eating</span>
            <input type="checkbox" name="hobbies">
        </Form>
    </main>
    
    <footer>
        <h3>This is the Footer</h3>
        <p>All rights reserve</p>
    </footer>
</body>
</html>
